<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="Formatto-Logo.png" alt="logo_formato" />
    </header>


    <hr style="border: 1px solid #c0bfbf;">


    <div class="login-container">
        <section class="tituloLogin">
            <h1>Iniciar Sesión</h1>
            <h2>[Ingrese usuario para continuar]</h2>
        </section>
        <form class="campos" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="campo">
                <h3>Email</h3>
                <input type="email" formControlName="correo" placeholder="Usuario@formatto.cl" required />
            </div>
            <div class="campo">
                <h3>Contraseña</h3>
                <input type="password" formControlName="contrasenia" placeholder="**************" required />
            </div>
            <div class="botones">
                <button type="submit">Iniciar</button>
                <button type="button" (click)="registrar()">Crear cuenta</button>
            </div>

            <p [class.visible]="errorMessage" class="fade-in-error">
                {{ errorMessage }}
            </p>



        </form>
    </div>
</body>

</html>
