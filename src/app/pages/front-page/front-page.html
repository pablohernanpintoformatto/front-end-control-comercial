<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <mat-drawer-container autosize>

        <mat-drawer #drawer class="example-sidenav" mode="side">
            <p>Contenido del sidenav</p>
            <button (click)="showFiller = !showFiller" matButton="elevated">
                Toggle extra text
            </button>
        </mat-drawer>

        <mat-sidenav-content>
            <header>
                <mat-toolbar>
                    <div class="left">
                        <button matIconButton (click)="drawer.toggle()" aria-label="Menu icon">
                            <mat-icon>menu</mat-icon>
                        </button>
                    </div>
                    <div class="center">
                        <img src="Formatto-Logo.png" alt="logo_formato" class="logo" />
                    </div>
                    <div class="right">

                        <button matButton [matMenuTriggerFor]="formulario">
                            <mat-icon class="large-icon">note_add</mat-icon>
                        </button>

                        <mat-menu #formulario="matMenu" xPosition="before">
                            <div class="titulo">
                                <h3 class="formularios">Formularios</h3>
                                <img src="icono.png" alt="icono">

                            </div>
                            <hr style="border: 1px solid #c0bfbf;">

                            <button mat-menu-item (click)="agregarReserva()">Control comercial - constructora</button>
                            <button mat-menu-item (click)="agregarContacto()">Creacion de contactos</button>

                            <!-- <button mat-menu-item>Item 2</button> -->
                        </mat-menu>


                        <button matButton [matMenuTriggerFor]="beforeMenu">
                            <mat-icon class="large-icon">person</mat-icon>
                        </button>


                        <mat-menu #beforeMenu="matMenu" xPosition="before">
                            <button mat-menu-item (click)="logout()">Cerrar sesión</button>
                            <!-- <button mat-menu-item>Item 2</button> -->
                        </mat-menu>
                    </div>
                </mat-toolbar>
            </header>
            <hr style="border: 1px solid #c0bfbf;">

            <main>
                <!-- Aquí va el contenido principal de la página -->
                <div>

                </div>
                <mat-tab-group mat-stretch-tabs class="mi-tab-personalizado">
                    <mat-tab label="Control comercial">
                        <app-barra-vistas>
                            <app-tabla-info></app-tabla-info>
                        </app-barra-vistas>
                    </mat-tab>

                    <mat-tab label="BD Reporte visitas"> Content 2 </mat-tab>
                    <mat-tab label="BD Contactos"> Content 3 </mat-tab>
                </mat-tab-group>

            </main>

        </mat-sidenav-content>

    </mat-drawer-container>
</body>

</html>
